<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth UE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. NEO-BRUTALISM VARIABLES --- */
        :root {
            --bg-color: #f4f3ee;       
            --card-bg: #ffffff;        
            --border-color: #000000;   
            --shadow-color: #000000;
            
            --accent-main: #a388ee;    
            --accent-hover: #9171f8;
            --accent-green: #4ade80;   
            --accent-red: #fb7185;     
            --accent-yellow: #facc15;  
            
            --border-width: 3px;
            --radius: 12px;
            --hard-shadow: 6px 6px 0px 0px var(--shadow-color);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--border-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow-x: hidden;
        }

        /* --- 2. LAYOUT --- */
        header { 
            text-align: center; 
            margin-bottom: 10px;
            background: var(--accent-yellow);
            padding: 8px 30px;
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--hard-shadow);
            transform: rotate(-1deg);
            max-width: 95%;
            z-index: 10;
        }
        
        h1 { 
            font-weight: 800; 
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        .app-container {
            display: grid;
            grid-template-columns: minmax(0, 1fr) 340px; 
            gap: 20px;
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;    
            align-items: start;
        }

        /* --- 3. COMPONENTS --- */
        .brutal-card {
            background: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--hard-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            align-items: center; 
            height: 100%;
        }
        
        .camera-wrapper, #placeholder-info { width: 100%; }

        .camera-wrapper {
            position: relative;
            border-radius: calc(var(--radius) - 6px);
            overflow: hidden;
            aspect-ratio: 16/9; 
            width: 100%;
            background: #000;
            border: var(--border-width) solid var(--border-color);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: block;
        }

        #flash-overlay {
            position: absolute; inset: 0;
            background: white; opacity: 0; pointer-events: none; z-index: 50;
            transition: opacity 0.1s ease-out;
        }

        #countdown {
            position: absolute; inset: 0;
            display: none; justify-content: center; align-items: center;
            font-size: 150px;
            font-weight: 900; color: var(--accent-yellow);
            -webkit-text-stroke: 4px black;
            z-index: 40;
        }

        /* --- INFO PANEL --- */
        #placeholder-info {
            margin-top: 20px;
            border: var(--border-width) solid black;
            background: var(--accent-yellow);
            padding: 15px;
            box-shadow: 4px 4px 0px black;
            display: flex; 
            flex-direction: column;
            text-align: left;
        }

        #placeholder-info h2 {
            font-weight: 900;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 3px solid black;
            display: inline-block;
            padding-bottom: 5px;
            width: fit-content;
        }

        .step-list { display: flex; flex-direction: column; gap: 8px; width: 100%; }

        .step-item {
            font-weight: 700; font-size: 0.95rem; background: white;
            padding: 8px 12px; border: 2px solid black;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1); display: flex; align-items: center;
        }

        .step-num {
            background: black; color: white; width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; margin-right: 10px; font-size: 0.8rem; flex-shrink: 0;
        }

        /* --- MARQUEE --- */
        .marquee-wrapper {
            margin-top: 15px; 
            padding-top: 10px; 
            overflow: hidden; 
            width: 100%; 
            background: black; 
            color: white; 
            padding: 8px 0;
            display: flex;
        }
        
        .marquee-content {
            display: flex;
            white-space: nowrap;
            animation: scroll-left 10s linear infinite;
        }

        .marquee-content span {
            padding-right: 20px;
            font-weight: 800;
            font-size: 1rem;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- CONTROLS --- */
        .controls-wrapper { 
            gap: 15px; background: #fff; height: fit-content; 
            align-items: stretch; 
        }
        .control-group { margin-bottom: 15px; }
        
        .label {
            display: inline-block; font-weight: 800; background: black; color: white;
            padding: 4px 8px; font-size: 0.85rem; margin-bottom: 6px; transform: skew(-5deg);
        }

        select, input[type="file"] {
            width: 100%; padding: 10px; background: #fff;
            border: var(--border-width) solid var(--border-color);
            border-radius: 8px; font-family: inherit; font-weight: 700;
            font-size: 0.9rem; cursor: pointer; box-shadow: 3px 3px 0px 0px #ccc;
        }

        /* Thumbnail frame sedikit lebih lebar menyesuaikan frame ganda */
        .frame-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .frame-item {
            aspect-ratio: 23/30; /* Ratio disesuaikan agar thumbnail frame lebar tidak gepeng */
            background-color: #f0f0f0; border: 2px solid #ccc;
            cursor: pointer; background-size: contain; background-repeat: no-repeat; background-position: center; transition: 0.2s;
        }
        .frame-item:hover { border-color: black; transform: scale(1.05); }
        .frame-item.active { border: 3px solid black; box-shadow: 3px 3px 0px 0px var(--accent-yellow); }

        .btn {
            width: 100%; padding: 14px; border: var(--border-width) solid var(--border-color);
            border-radius: 8px; font-weight: 800; font-size: 1rem; cursor: pointer;
            transition: all 0.1s; display: flex; align-items: center; justify-content: center;
            margin-top: 10px; text-transform: uppercase; box-shadow: var(--hard-shadow);
        }
        .btn:active { transform: translate(3px, 3px); box-shadow: 0px 0px 0px 0px black; }
        .btn-primary { background: var(--accent-main); color: black; }
        .btn-secondary { background: var(--accent-green); color: black; }
        
        /* --- NEW RETAKE UI --- */
        .retake-menu {
            display: none; 
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
            width: 100%;
        }

        .retake-label {
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            background: black;
            color: white;
            padding: 5px;
            text-align: center;
            transform: skew(-2deg);
            margin-bottom: 5px;
        }

        .retake-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .btn-retake-num {
            aspect-ratio: 1/1;
            background: white;
            border: var(--border-width) solid black;
            box-shadow: 4px 4px 0px black;
            font-weight: 900;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .btn-retake-num:hover {
            background: var(--accent-yellow);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px black;
        }

        .btn-retake-num:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px black;
        }

        .btn-retake-all {
            width: 100%;
            background: var(--accent-red);
            color: black;
            font-weight: 800;
            border: var(--border-width) solid black;
            padding: 12px;
            box-shadow: 4px 4px 0px black;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
        }
        .btn-retake-all:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px black;
        }

        /* --- RESULT PREVIEW --- */
        #result-preview {
            width: auto;             
            max-width: 100%;         
            height: auto;            
            max-height: 100vh; 
            margin-top: 0;
            border: var(--border-width) solid black; 
            display: none;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
            object-fit: contain; /* Memastikan hasil wide strip terlihat full */    
        }
        @media (max-height: 800px) {
            #result-preview { max-height: 60vh; }
        }

        /* --- RESPONSIVE UNTUK LAYAR KECIL --- */
        @media (max-width: 950px) {
            .app-container { grid-template-columns: 1fr; gap: 20px; max-width: 100%; }
            .camera-wrapper { aspect-ratio: 4/3; }
            header { margin-bottom: 20px; transform: rotate(0deg); }
        }

        canvas { display: none; }
        #status-text { text-align: center; margin-top: 10px; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <h1>PHOTOBOOTH UE</h1>
    </header>

    <div class="app-container">
        <div class="brutal-card">
            <div class="camera-wrapper" id="camera-wrapper">
                <video id="video" autoplay playsinline></video>
                <div id="countdown">3</div>
                <div id="flash-overlay"></div>
            </div>
            
            <div id="placeholder-info">
                <h2>HOW TO USE:</h2>
                <div class="step-list">
                    <div class="step-item"><span class="step-num">1</span> PILIH FRAME</div>
                    <div class="step-item"><span class="step-num">2</span> PILIH TIMER</div>
                    <div class="step-item"><span class="step-num">3</span> KLIK MULAI FOTO</div>
                </div>
                
                <div class="marquee-wrapper">
                    <div class="marquee-content">
                        <span>SMAGO UNIVERSITY EXPO • IG: @SMAGOUNIVEXPO • HAVE FUN! • &nbsp;</span>
                        <span>SMAGO UNIVERSITY EXPO • IG: @SMAGOUNIVEXPO • HAVE FUN! • &nbsp;</span>
                    </div>
                </div>
            </div>

            <img id="result-preview" alt="Hasil Foto">
        </div>

        <div class="brutal-card controls-wrapper">
            <div class="control-group">
                <span class="label">1. SOURCE</span>
                <select id="camera-source" onchange="changeCamera()">
                    <option value="">Mencari kamera...</option>
                </select>
            </div>

            <div class="control-group">
                <span class="label">2. PILIH FRAME</span>
                <div class="frame-grid" id="frame-list"></div>
                <div style="margin-top: 10px;">
                    <span class="label" style="font-size: 0.65rem; background: transparent; color: black; padding: 0;">Upload Frame (920x1200)</span>
                    <input type="file" id="custom-upload" accept="image/png">
                </div>
            </div>

            <div class="control-group">
                <span class="label">3. TIMER</span>
                <select id="timer-select">
                    <option value="3">3 Detik</option>
                    <option value="5" selected>5 Detik</option>
                    <option value="10">10 Detik</option>
                </select>
            </div>

            <div style="margin-top: auto;">
                <div id="initial-controls">
                    <button class="btn btn-primary" id="btn-start" onclick="startSession()">MULAI FOTO</button>
                    <p id="status-text">SIAP JEPRET...</p>
                </div>

                <div id="retake-controls" class="retake-menu">
                    <div class="retake-label">ULANG FOTO NOMOR BERAPA?</div>
                    
                    <div class="retake-grid">
                        <button class="btn-retake-num" onclick="retakeSpecificPhoto(0)">1</button>
                        <button class="btn-retake-num" onclick="retakeSpecificPhoto(1)">2</button>
                        <button class="btn-retake-num" onclick="retakeSpecificPhoto(2)">3</button>
                    </div>

                    <button class="btn-retake-all" onclick="resetApp()" style="margin-top: 10px;">ULANG SEMUA</button>

                    <hr style="border: 1px solid black; margin: 15px 0; opacity: 0.3;">

                    <button class="btn btn-secondary" onclick="downloadImage()">DOWNLOAD HASIL</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- UPDATE: DIMENSI BARU UNTUK DOUBLE STRIP ---
        const STRIP_W = 920;      // Lebar total (460 x 2)
        const STRIP_H = 1200;     // Tinggi tetap
        const HALF_STRIP_W = 460; // Lebar satu strip
        
        const PHOTO_COUNT = 3; 
        const PHOTO_W = 400; // Lebar foto tetap agar pas di dalam strip 460
        const PHOTO_H = 320; // Tinggi foto

        // --- DOM ELEMENTS ---
        const video = document.getElementById('video');
        const cameraSelect = document.getElementById('camera-source');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultPreview = document.getElementById('result-preview');
        const countdownEl = document.getElementById('countdown');
        const frameList = document.getElementById('frame-list');
        const statusText = document.getElementById('status-text');
        const flashOverlay = document.getElementById('flash-overlay');
        const infoPanel = document.getElementById('placeholder-info');
        const cameraWrapper = document.getElementById('camera-wrapper');

        // --- STATE VARIABLES ---
        let currentStream = null;
        let photos = []; 
        let currentFrameImg = null; 

        // --- PRESETS ---
        // Catatan: Pastikan aset gambar frame di update ke ukuran 920x1200 px
        const presetFrames = [
            { name: "F1", src: "assets/frame1.png" },
            { name: "F2", src: "assets/frame2.png" },
            { name: "F3", src: "assets/frame3.png" },
            { name: "F4", src: "assets/frame4.png" },
            { name: "F5", src: "assets/frame5.png" }
        ];

        // --- INITIALIZATION ---
        async function init() {
            if(presetFrames.length > 0) {
                renderPresets();
                const firstItem = document.getElementById('preset-0');
                if(firstItem) firstItem.click(); 
            }
            await getCameras();
        }

        async function getCameras() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                cameraSelect.innerHTML = '';
                videoDevices.forEach(device => {
                    const opt = document.createElement('option');
                    opt.value = device.deviceId;
                    opt.text = device.label || `Kamera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(opt);
                });
                if(videoDevices.length > 0) startCamera(videoDevices[0].deviceId);
            } catch (err) {
                statusText.innerText = "Izinkan akses kamera di browser!";
            }
        }

        async function startCamera(deviceId) {
            if(currentStream) currentStream.getTracks().forEach(t => t.stop());
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        deviceId: deviceId ? { exact: deviceId } : undefined, 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 } 
                    }
                });
                video.srcObject = stream;
                currentStream = stream;
                statusText.innerText = "KAMERA AKTIF";
            } catch (err) {
                statusText.innerText = "Gagal akses kamera.";
            }
        }
        function changeCamera() { startCamera(cameraSelect.value); }

        function renderPresets() {
            frameList.innerHTML = '';
            presetFrames.forEach((frame, idx) => {
                const div = document.createElement('div');
                div.className = `frame-item`;
                div.id = `preset-${idx}`;
                div.style.backgroundImage = `url('${frame.src}')`; 
                div.onclick = () => loadFrame(frame.src, idx);
                frameList.appendChild(div);
            });
        }

        function loadFrame(src, index) {
            document.querySelectorAll('.frame-item').forEach(el => el.classList.remove('active'));
            if(index !== null) {
                const el = document.getElementById(`preset-${index}`);
                if(el) el.classList.add('active');
            }
            const img = new Image();
            img.crossOrigin = "Anonymous"; 
            img.onload = () => {
                currentFrameImg = img; 
                statusText.innerText = "FRAME DIPILIH";
                if(index !== null) document.getElementById('custom-upload').value = "";
                
                if(photos.length === 3 && resultPreview.style.display === 'block') {
                    renderResult();
                }
            };
            img.onerror = () => { currentFrameImg = null; };
            img.src = src;
        }

        document.getElementById('custom-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (evt) => { loadFrame(evt.target.result, null); };
                reader.readAsDataURL(file);
            }
        });

        // --- MAIN PHOTO LOGIC ---
        
        async function startSession() {
            photos = []; 
            toggleUI('capturing');
            infoPanel.style.display = 'none'; 
            
            const timer = parseInt(document.getElementById('timer-select').value);

            for(let i=0; i<PHOTO_COUNT; i++) {
                statusText.innerText = `POSE ${i+1} / ${PHOTO_COUNT}`;
                await doCountdown(timer);
                triggerFlash(); 
                photos.push(smartCropCapture());
            }

            finishSession();
        }

        // --- RETAKE LOGIC ---
        async function retakeSpecificPhoto(index) {
            resultPreview.style.display = 'none';
            cameraWrapper.style.display = 'block';
            document.getElementById('retake-controls').style.display = 'none'; 
            
            statusText.innerText = `MENGULANG FOTO KE-${index + 1}`;
            
            const timer = parseInt(document.getElementById('timer-select').value);
            await doCountdown(timer);
            triggerFlash();
            
            photos[index] = smartCropCapture();
            
            statusText.innerText = "MEMPROSES ULANG...";
            setTimeout(() => {
                renderResult();
                cameraWrapper.style.display = 'none';
                resultPreview.style.display = 'block';
                document.getElementById('retake-controls').style.display = 'flex'; 
                statusText.innerText = "FOTO DIPERBARUI!";
            }, 500);
        }

        function finishSession() {
            statusText.innerText = "MEMPROSES...";
            setTimeout(() => {
                renderResult();
                toggleUI('done');
                statusText.innerText = "SELESAI!";
            }, 500);
        }

        // --- UTILS ---

        function triggerFlash() {
            flashOverlay.style.opacity = 1;
            setTimeout(() => { flashOverlay.style.opacity = 0; }, 200);
        }

        function doCountdown(sec) {
            return new Promise(resolve => {
                countdownEl.style.display = 'flex';
                let c = sec;
                countdownEl.innerText = c;
                const int = setInterval(() => {
                    c--;
                    if(c > 0) countdownEl.innerText = c;
                    else {
                        clearInterval(int);
                        countdownEl.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function smartCropCapture() {
            const temp = document.createElement('canvas');
            // Ukuran foto individual tetap sama
            temp.width = PHOTO_W; temp.height = PHOTO_H;
            const tCtx = temp.getContext('2d');
            
            const vidW = video.videoWidth; 
            const vidH = video.videoHeight;
            
            const sourceAspect = vidW / vidH; 
            const targetAspect = PHOTO_W / PHOTO_H;
            
            let sx, sy, sW, sH;
            
            if (sourceAspect > targetAspect) {
                sH = vidH; sW = vidH * targetAspect;
                sy = 0; sx = (vidW - sW) / 2;
            } else {
                sW = vidW; sH = vidW / targetAspect;
                sx = 0; sy = (vidH - sH) / 2;
            }
            
            tCtx.translate(PHOTO_W, 0); 
            tCtx.scale(-1, 1);
            
            tCtx.drawImage(video, sx, sy, sW, sH, 0, 0, PHOTO_W, PHOTO_H);
            return temp; 
        }

        // --- LOGIKA RENDER BARU (DOUBLE STRIP) ---
        function renderResult() {
            canvas.width = STRIP_W;  // 920px
            canvas.height = STRIP_H; // 1200px
            
            ctx.fillStyle = "#f4f3ee"; 
            ctx.fillRect(0, 0, STRIP_W, STRIP_H);
            
            // Hitung posisi horizontal
            // Kita punya dua kolom. 
            // Kolom Kiri: area 0 sampai 460
            // Kolom Kanan: area 460 sampai 920
            
            const marginX = (HALF_STRIP_W - PHOTO_W) / 2; // Margin agar foto di tengah strip
            
            // Hitung posisi vertikal (Gap)
            const totalPhotoHeight = PHOTO_COUNT * PHOTO_H;
            const availableSpace = STRIP_H - totalPhotoHeight;
            const gap = availableSpace / (PHOTO_COUNT + 1); 
            
            let currentY = gap; 

            // Loop untuk menggambar 3 foto
            photos.forEach(photo => {
                // 1. Gambar di STRIP KIRI
                const leftX = marginX;
                ctx.drawImage(photo, leftX, currentY);
                ctx.lineWidth = 2; 
                ctx.strokeStyle = "black";
                ctx.strokeRect(leftX, currentY, PHOTO_W, PHOTO_H);

                // 2. Gambar di STRIP KANAN (Duplicate)
                // Posisinya adalah posisi kiri + lebar setengah strip (460)
                const rightX = marginX + HALF_STRIP_W;
                ctx.drawImage(photo, rightX, currentY);
                ctx.strokeRect(rightX, currentY, PHOTO_W, PHOTO_H);
                
                currentY += PHOTO_H + gap;
            });

            // 3. Gambar Frame (Frame harus 920x1200 dan bolong di kedua sisi)
            if (currentFrameImg) {
                ctx.drawImage(currentFrameImg, 0, 0, STRIP_W, STRIP_H);
            }
            
            resultPreview.src = canvas.toDataURL('image/png');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `photobooth-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function toggleUI(state) {
            const initialControls = document.getElementById('initial-controls');
            const retakeControls = document.getElementById('retake-controls');
            const btnStart = document.getElementById('btn-start');

            if(state === 'capturing') {
                initialControls.style.display = 'block';
                retakeControls.style.display = 'none';
                
                btnStart.disabled = true;
                btnStart.innerText = "JEPRET...";
                btnStart.style.backgroundColor = "#ccc";
                btnStart.style.boxShadow = "none";
                
                resultPreview.style.display = 'none';
                cameraWrapper.style.display = 'block';
            } 
            else if (state === 'done') {
                initialControls.style.display = 'none';
                retakeControls.style.display = 'flex'; 
                
                cameraWrapper.style.display = 'none';
                infoPanel.style.display = 'none';
                resultPreview.style.display = 'block';
            }
        }

        function resetApp() {
            const initialControls = document.getElementById('initial-controls');
            const retakeControls = document.getElementById('retake-controls');
            const btnStart = document.getElementById('btn-start');

            initialControls.style.display = 'block';
            retakeControls.style.display = 'none';
            
            btnStart.disabled = false;
            btnStart.innerText = "MULAI FOTO";
            btnStart.style.backgroundColor = "var(--accent-main)";
            btnStart.style.boxShadow = "var(--hard-shadow)";
            
            resultPreview.style.display = 'none';
            cameraWrapper.style.display = 'block';
            infoPanel.style.display = 'flex';
            
            statusText.innerText = "SIAP LAGI!";
            photos = [];
        }

        init();
