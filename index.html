<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth UE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. NEO-BRUTALISM VARIABLES --- */
        :root {
            --bg-color: #f4f3ee;       /* Krem Kertas */
            --card-bg: #ffffff;        /* Putih Bersih */
            --border-color: #000000;   /* Hitam Pekat */
            --shadow-color: #000000;
            
            --accent-main: #a388ee;    /* Ungu Pastel Keren */
            --accent-hover: #9171f8;
            --accent-green: #4ade80;   /* Hijau Neon dikit */
            --accent-red: #fb7185;     /* Merah Pink */
            --accent-yellow: #facc15;  /* Kuning Pop */
            
            --border-width: 3px;
            --radius: 12px;
            --hard-shadow: 6px 6px 0px 0px var(--shadow-color);
            --hard-shadow-hover: 10px 10px 0px 0px var(--shadow-color);
            --hard-shadow-active: 0px 0px 0px 0px var(--shadow-color);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            /* Pola titik-titik (Dot Pattern) khas Brutalism */
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--border-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* --- 2. LAYOUT --- */
        header { 
            text-align: center; 
            margin-bottom: 40px; 
            background: var(--accent-yellow);
            padding: 15px 30px;
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--hard-shadow);
            transform: rotate(-2deg); /* Miring dikit biar artistik */
        }
        
        h1 { 
            font-weight: 800; 
            font-size: 2.5rem; 
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- 3. COMPONENTS: BRUTAL CARD --- */
        .brutal-card {
            background: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--hard-shadow);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        /* Efek hover pada card container (opsional) */
        .brutal-card:hover {
            box-shadow: var(--hard-shadow-hover);
            transform: translate(-2px, -2px);
        }

        /* --- 4. CAMERA AREA --- */
        .camera-wrapper {
            width: 100%;
            position: relative;
            border-radius: calc(var(--radius) - 6px);
            overflow: hidden;
            aspect-ratio: 16/9;
            background: #000;
            border: var(--border-width) solid var(--border-color);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: block;
        }

        /* Flash & Countdown Style */
        #flash-overlay {
            position: absolute; inset: 0;
            background: white; opacity: 0; pointer-events: none; z-index: 50;
            transition: opacity 0.1s ease-out;
        }

        #countdown {
            position: absolute; inset: 0;
            display: none; justify-content: center; align-items: center;
            font-size: 150px; font-weight: 900; color: var(--accent-yellow);
            -webkit-text-stroke: 4px black; /* Stroke hitam di text */
            z-index: 40;
        }

        /* --- 5. CONTROLS --- */
        .controls-wrapper {
            gap: 20px;
            background: #fff;
        }

        .control-group { margin-bottom: 20px; }
        
        .label {
            display: inline-block;
            font-weight: 800;
            background: black;
            color: white;
            padding: 4px 8px;
            font-size: 0.9rem;
            margin-bottom: 8px;
            transform: skew(-5deg); /* Label miring */
        }

        /* Inputs & Selects */
        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: var(--border-width) solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 4px 4px 0px 0px #ccc;
            transition: 0.2s;
        }
        select:active, select:focus, input:active {
            box-shadow: 2px 2px 0px 0px #000;
            transform: translate(2px, 2px);
        }

        /* Frame Grid */
        .frame-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .frame-item {
            aspect-ratio: 1/1.5;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: 0.2s;
            position: relative;
        }
        .frame-item:hover {
            border-color: black;
            transform: scale(1.05);
        }
        .frame-item.active {
            border: 3px solid black;
            box-shadow: 4px 4px 0px 0px var(--accent-yellow);
            z-index: 2;
        }

        /* Buttons: The core of Brutalism */
        .btn {
            width: 100%;
            padding: 16px;
            border: var(--border-width) solid var(--border-color);
            border-radius: 8px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            text-transform: uppercase;
            box-shadow: var(--hard-shadow);
            position: relative;
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: var(--hard-shadow-active);
        }

        .btn-primary { background: var(--accent-main); color: black; }
        .btn-primary:hover { background: #b09af0; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; transform: translate(4px, 4px); }

        .btn-secondary { background: var(--accent-green); color: black; display: none; }
        .btn-danger { background: var(--accent-red); color: black; display: none; margin-top: 10px; }

        /* Result Preview */
        #result-preview {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: var(--border-width) solid black;
            display: none;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            .camera-wrapper {
                aspect-ratio: 4/5;
            }
            header { margin-bottom: 20px; transform: rotate(0deg); }
        }

        canvas { display: none; }
        #status-text { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>PHOTOBOOTH UNIVERSITY EXPO</h1>
    </header>

    <div class="app-container">
        
        <div class="brutal-card">
            <div class="camera-wrapper" id="camera-wrapper">
                <video id="video" autoplay playsinline></video>
                <div id="countdown">3</div>
                <div id="flash-overlay"></div>
            </div>
            
            <img id="result-preview" alt="Hasil Foto">
        </div>

        <div class="brutal-card controls-wrapper">
            
            <div class="control-group">
                <span class="label">1. SOURCE</span>
                <select id="camera-source" onchange="changeCamera()">
                    <option value="">Mencari kamera...</option>
                </select>
            </div>

            <div class="control-group">
                <span class="label">2. PILIH FRAME</span>
                <div class="frame-grid" id="frame-list"></div>
                
                <div style="margin-top: 12px;">
                    <span class="label" style="font-size: 0.7rem; background: transparent; color: black; padding: 0;">Atau Upload (PNG)</span>
                    <input type="file" id="custom-upload" accept="image/png">
                </div>
            </div>

            <div class="control-group">
                <span class="label">3. TIMER</span>
                <select id="timer-select">
                    <option value="3">3 Detik</option>
                    <option value="5" selected>5 Detik</option>
                    <option value="10">10 Detik</option>
                </select>
            </div>

            <button class="btn btn-primary" id="btn-start" onclick="startSession()">
                MULAI FOTO
            </button>

            <button class="btn btn-secondary" id="btn-download" onclick="downloadImage()">
                DOWNLOAD
            </button>
            
            <button class="btn btn-danger" id="btn-reset" onclick="resetApp()">
                ULANG
            </button>

            <p id="status-text">SIAP JEPRET...</p>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // === SCRIPT TETAP SAMA SEPERTI SEBELUMNYA, TIDAK ADA PERUBAHAN LOGIKA ===
        
        const STRIP_W = 460;
        const STRIP_H = 1200;
        const PHOTO_W = 400;
        const PHOTO_H = 300;
        const PHOTO_COUNT = 3;

        const video = document.getElementById('video');
        const cameraSelect = document.getElementById('camera-source');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultPreview = document.getElementById('result-preview');
        const countdownEl = document.getElementById('countdown');
        const frameList = document.getElementById('frame-list');
        const statusText = document.getElementById('status-text');
        const flashOverlay = document.getElementById('flash-overlay');

        let currentStream = null;
        let photos = [];
        let currentFrameImg = null; 

        // PASTIKAN NAMA FILE SESUAI DENGAN FOLDER KAMU
        const presetFrames = [
            { name: "F1", src: "assets/frame1.png" },
            { name: "F2", src: "assets/frame2.png" },
            { name: "F3", src: "assets/frame3.png" },
            { name: "F4", src: "assets/frame4.png" },
            { name: "F5", src: "assets/frame5.png" }
        ];

        async function init() {
            if(presetFrames.length > 0) {
                renderPresets();
                const firstItem = document.getElementById('preset-0');
                if(firstItem) firstItem.click(); 
            }
            await getCameras();
        }

        async function getCameras() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                cameraSelect.innerHTML = '';
                videoDevices.forEach(device => {
                    const opt = document.createElement('option');
                    opt.value = device.deviceId;
                    opt.text = device.label || `Kamera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(opt);
                });
                if(videoDevices.length > 0) startCamera(videoDevices[0].deviceId);
            } catch (err) {
                statusText.innerText = "Error Akses Kamera: " + err.message;
            }
        }

        async function startCamera(deviceId) {
            if(currentStream) currentStream.getTracks().forEach(t => t.stop());
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: deviceId ? { exact: deviceId } : undefined, width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                video.srcObject = stream;
                currentStream = stream;
                statusText.innerText = "KAMERA AKTIF";
            } catch (err) {
                statusText.innerText = "Gagal akses kamera.";
            }
        }
        function changeCamera() { startCamera(cameraSelect.value); }

        function renderPresets() {
            frameList.innerHTML = '';
            presetFrames.forEach((frame, idx) => {
                const div = document.createElement('div');
                div.className = `frame-item`;
                div.id = `preset-${idx}`;
                div.style.backgroundImage = `url('${frame.src}')`; 
                div.onclick = () => loadFrame(frame.src, idx);
                frameList.appendChild(div);
            });
        }

        function loadFrame(src, index) {
            document.querySelectorAll('.frame-item').forEach(el => el.classList.remove('active'));
            if(index !== null) {
                const el = document.getElementById(`preset-${index}`);
                if(el) el.classList.add('active');
            }
            const img = new Image();
            img.onload = () => {
                currentFrameImg = img; 
                statusText.innerText = "FRAME DIPILIH";
                if(index !== null) document.getElementById('custom-upload').value = "";
            };
            img.onerror = () => {
                statusText.innerText = "⚠️ Frame tidak ditemukan di assets/";
                currentFrameImg = null;
            };
            img.src = src;
        }

        document.getElementById('custom-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (evt) => { loadFrame(evt.target.result, null); };
                reader.readAsDataURL(file);
            }
        });

        async function startSession() {
            photos = [];
            toggleUI('capturing');
            const timer = parseInt(document.getElementById('timer-select').value);
            for(let i=0; i<PHOTO_COUNT; i++) {
                statusText.innerText = `POSE ${i+1} / ${PHOTO_COUNT}`;
                await doCountdown(timer);
                triggerFlash(); 
                photos.push(smartCropCapture());
            }
            statusText.innerText = "MEMPROSES...";
            setTimeout(() => {
                renderResult();
                toggleUI('done');
                statusText.innerText = "SELESAI!";
            }, 500);
        }

        function triggerFlash() {
            flashOverlay.style.opacity = 1;
            setTimeout(() => { flashOverlay.style.opacity = 0; }, 200);
        }

        function doCountdown(sec) {
            return new Promise(resolve => {
                countdownEl.style.display = 'flex';
                let c = sec;
                countdownEl.innerText = c;
                const int = setInterval(() => {
                    c--;
                    if(c > 0) countdownEl.innerText = c;
                    else {
                        clearInterval(int);
                        countdownEl.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function smartCropCapture() {
            const temp = document.createElement('canvas');
            temp.width = PHOTO_W; temp.height = PHOTO_H;
            const tCtx = temp.getContext('2d');
            const vidW = video.videoWidth; const vidH = video.videoHeight;
            const sourceAspect = vidW / vidH; const targetAspect = PHOTO_W / PHOTO_H;
            let sx, sy, sW, sH;
            if (sourceAspect > targetAspect) {
                sH = vidH; sW = vidH * targetAspect;
                sy = 0; sx = (vidW - sW) / 2;
            } else {
                sW = vidW; sH = vidW / targetAspect;
                sx = 0; sy = (vidH - sH) / 2;
            }
            tCtx.translate(PHOTO_W, 0); tCtx.scale(-1, 1);
            tCtx.drawImage(video, sx, sy, sW, sH, 0, 0, PHOTO_W, PHOTO_H);
            return temp;
        }

        function renderResult() {
            canvas.width = STRIP_W; canvas.height = STRIP_H;
            ctx.fillStyle = "white"; 
            ctx.fillRect(0, 0, STRIP_W, STRIP_H);
            const startX = (STRIP_W - PHOTO_W) / 2;
            const totalPhotoH = PHOTO_COUNT * PHOTO_H;
            const spaceAvailable = STRIP_H - totalPhotoH;
            const gap = spaceAvailable / (PHOTO_COUNT + 1); 
            let currentY = gap;
            photos.forEach(photo => {
                ctx.drawImage(photo, startX, currentY);
                currentY += PHOTO_H + gap;
            });
            if (currentFrameImg) {
                ctx.drawImage(currentFrameImg, 0, 0, STRIP_W, STRIP_H);
            } else {
                ctx.strokeStyle = "black"; ctx.lineWidth = 10;
                ctx.strokeRect(0,0,STRIP_W, STRIP_H);
            }
            resultPreview.src = canvas.toDataURL();
            resultPreview.style.display = 'block';
        }

        function downloadImage() {
            const a = document.createElement('a');
            a.download = `photocard-${Date.now()}.png`;
            a.href = canvas.toDataURL();
            a.click();
        }

        function toggleUI(state) {
            const btnStart = document.getElementById('btn-start');
            const btnDl = document.getElementById('btn-download');
            const btnReset = document.getElementById('btn-reset');
            const camWrapper = document.getElementById('camera-wrapper');

            if(state === 'capturing') {
                btnStart.disabled = true;
                btnStart.innerText = "JEPRET...";
                btnStart.style.backgroundColor = "#ccc";
                btnStart.style.transform = "translate(4px, 4px)";
                btnStart.style.boxShadow = "none";
                
                btnDl.style.display = 'none';
                btnReset.style.display = 'none';
                resultPreview.style.display = 'none';
            } else if (state === 'done') {
                btnStart.style.display = 'none';
                btnDl.style.display = 'flex';
                btnReset.style.display = 'flex';
                camWrapper.style.display = 'none';
            }
        }

        function resetApp() {
            const btnStart = document.getElementById('btn-start');
            btnStart.disabled = false;
            btnStart.innerText = "MULAI FOTO";
            btnStart.style.display = 'flex';
            btnStart.style.backgroundColor = "var(--accent-main)";
            btnStart.style.transform = "translate(0, 0)";
            btnStart.style.boxShadow = "var(--hard-shadow)";
            
            document.getElementById('btn-download').style.display = 'none';
            document.getElementById('btn-reset').style.display = 'none';
            resultPreview.style.display = 'none';
            document.getElementById('camera-wrapper').style.display = 'block';
            statusText.innerText = "SIAP LAGI!";
        }

        init();
    </script>
</body>
</html>
